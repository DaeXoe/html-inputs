<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Inputs</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="mailto:daexoe.tcheyn@gmail.com" method="post" enctype="text/plain">
      <table border="1" cellspacing="5">
        <thead>
          <tr>
            <th>Input Type</th>
            <th>Display</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><label for="">Text:</label></td>
            <td><input type="text" name="text" value=""></td>
          </tr>
          <tr>
            <td><label for="">Button:</label></td>
            <td><input type="button" name="button" value="Button"></td>
          </tr>
          <tr>
            <td><label for="">Checkbox:</label></td>
            <td><input type="checkbox" name="checkbox" value=""></td>
          </tr>
          <tr>
            <td><label for="">Color Picker:</label></td>
            <td><input type="color" name="color" value=""></td>
          </tr>
          <tr>
            <td><label for="">Date:</label></td>
            <td><input type="date" name="date" value=""></td>
          </tr>
          <tr>
            <td><label for="">Week:</label></td>
            <td><input type="week" name="week" value=""></td>
          </tr>
          <tr>
            <td><label for="">Submit:</label></td>
            <td><input type="submit" name="submit"></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
